<!DOCTYPE HTML>
<html manifest="manifest.cache">
<head>
	<meta charset="utf-8">
	<meta name="viewport" 
	    content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="apple-touch-icon" href="img/icon.png">
	<link rel="apple-touch-startup-image" href="img/default.png">
	<link rel="shortcut icon" href="icon.png">
	
	<title>Browser Bump Four</title>
	
	<script type="text/javascript" src="zepto.min.js"></script>
</head>
<body>
    <div id="top">
        <img src="img/bump4_arrow_left.png" id="black_arrow">
        <div id="black_move"></div>
        <p id="black_text"></p>
        
        <img src="img/bump4_arrow_right.png" id="red_arrow">
        <div id="red_move"></div>
        <p id="red_text"></p>
    </div>
	<ol id="cols">
        <li id="c0"></li>
        <li id="c1"></li>
        <li id="c2"></li>
        <li id="c3"></li>
        <li id="c4"></li>
        <li id="c5"></li>
        <li id="c6"></li>
	</ol>
	
	<audio id="a0" src="audio/sound_row0.mp3"></audio>
	<audio id="a1" src="audio/sound_row1.mp3"></audio>
	<audio id="a2" src="audio/sound_row2.mp3"></audio>
	<audio id="a3" src="audio/sound_row3.mp3"></audio>
	<audio id="a4" src="audio/sound_row4.mp3"></audio>
	<audio id="a5" src="audio/sound_row5.mp3"></audio>
	<audio id="a_quit" src="audio/sound_quit_button.mp3"></audio>
	<audio id="a_win" src="audio/sounds_youwin.mp3"></audio>
	
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
